<dom-module id="nf-page-header">
  <style>
    :host {
      display: block;
      position: relative;
      z-index: 0;
      overflow: hidden;
      width: 100%;
      max-height: 350px;
      margin-bottom: -100px;
    }
    .nf-page-header__h-wrapper {
      max-width: 940px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .nf-page-header__h {
      position: absolute;
      bottom: 120px;
      color: #FFFFFF;
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 72px;
      font-weight: 100;
      -webkit-font-smoothing: antialiased;
      letter-spacing: 2px;
    }
    .nf-page-header__bg {
      text-align: left;
    }
    .nf-page-header__bg img {
      width: 100%;
    }
    @media ( min-width: 601px ) and ( max-width: 840px ) {
      .nf-page-header__h {
        bottom: 120px;
        font-size: 60px;
      }
      .nf-page-header__bg img {
        max-height: 350px;
      }
    }
    @media ( min-width: 481px ) and ( max-width: 600px ) {
      .nf-page-header__h {
        bottom: 110px;
        font-size: 48px;
      }
      .nf-page-header__bg img {
        width: auto;
        height: 200px;
      }
    }
    @media ( max-width: 480px ) {
      .nf-page-header__h-wrapper {
        padding: 0 10px;
      }
      .nf-page-header__h {
        bottom: 110px;
        font-size: 36px;
      }
      .nf-page-header__bg img {
        width: auto;
        height: 200px;
      }
    }
  </style>
  <template>
    <header>
      <div class="nf-page-header__h-wrapper">
        <h1 class="nf-page-header__h"><content></content></h1>
      </div>
      <div class="nf-page-header__bg">
        <picture>
          <source srcset$="{{_createSrcPath(src, '.webp')}}" type="image/webp">
          <img srcset$="{{_createSrcPath(src, '.jpg')}}" alt="">
        </picture>
      </div>
    </header>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'nf-page-header',
      properties: {
        src: {
          type: String,
          value: ''
        }
      },
      _createSrcPath: function(src, ext) { return location.pathname + 'images/page-header/' + src + ext; }
    });
  })();
</script>
