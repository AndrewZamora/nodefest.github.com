        display: table;
        width: 100%;
        height: 250px;
      }
      .nf-top-gimmick__rhino {
        vertical-align: bottom;
        display: table-cell;
        height: 250px;
      }
      .nf-top-gimmick__rhino--parent {
        width: 60%;
      }
      .nf-top-gimmick__rhino--child {
        width: 40%;
      }
      .nf-top-gimmick__rhino svg {
        display: block;
        width: 100%;

      bottom: 0;

      height: 500px;

      background: #009688;

    #nf-top-gimmick__grass1,

      animation-timing-function: linear;
      -ms-transform: translate3d( 0, 0, 0 );
          transform: translate3d( 0, 0, 0 );

    #nf-top-gimmick__grass1 {
      animation-delay: 0s;
      animation-duration: 80s;
      animation-name: anim1;
    }
    #nf-top-gimmick__grass2 {
      animation-delay: 32s;
      animation-duration: 80s;
      animation-name: anim1;
    }
    #nf-top-gimmick__grass3 {
      animation-delay: 4s;
      animation-duration: 90s;
      animation-name: anim2;
    }
    #nf-top-gimmick__grass4 {
      animation-delay: 36s;
      animation-duration: 90s;
      animation-name: anim2;
    }
    @keyframes anim1 {
      0%   { top: 200px; left: 100% }
      15%  { top: 100px; left:  85% }
      30%  { top:  30px; left:  70% }
      50%  { top:  10px; left:  50% }
      70%  { top:  30px; left:  30% }
      85%  { top: 100px; left:  15% }
      100% { top: 200px; left:   0% }
    }
    @keyframes anim2 {
      0%   { top: 190px; left: 100% }
      15%  { top:  80px; left:  85% }
      30%  { top:  20px; left:  70% }
      50%  { top:   0px; left:  50% }
      70%  { top:  20px; left:  30% }
      85%  { top:  80px; left:  15% }
      100% { top: 190px; left:   0% }
    }

      z-index: 10;

    .nf-top-gimmick__info-title {

    @media ( max-width: 680px ) {

    }
    .nf-top-gimmick__info-copy {

      color: rgba(255, 255, 255, 0.7);
    }

      display: none;
    }
    @media ( max-width: 680px ) {
      .nf-top-gimmick__info-copy {
        font-size: 14px;
      }
      .nf-top-gimmick__info-copy br {
        display: inline;
      }
    }
    .nf-top-gimmick__info-place {
      font-size: 24px;
    }
    .nf-top-gimmick__info-en {
      position: absolute;
      top: 30px;
      left: 0;
      z-index: 1;
      width: 100%;
      line-height: 1.5;

    .nf-top-gimmick__info-en-inner {
      max-width: 940px;

    }

      }
