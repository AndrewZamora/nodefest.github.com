<script>

var $bg = $( '#bg' );
var $canvas = $( '<canvas/>' );
$bg.append( $canvas );

$canvas.attr( {
	'width' : window.innerWidth,
	'height': window.innerHeight
} );

var ctx = $canvas[ 0 ].getContext( '2d' );
ctx.save();

var x = 100;
var y = 100;
ctx.beginPath();
ctx.arc( x, y, 60, 0, Math.PI * 2, false );
ctx.fillStyle = 'rgba(128, 100, 162, 0.7)';
ctx.fill();




var x1 = 100;
var y1 = 100;
var x2 = 200;
var y2 = 200;
var lineLength = Math.pow( ( x2 - x1 )* ( x2 - x1 ) + ( y2 - y1 ) * ( y2 - y1 ), 0.5 );
var grad  = ctx.createLinearGradient(0,0, lineLength,lineLength);
grad.addColorStop( 0, 'rgb(192, 80, 77)' );
grad.addColorStop( 1, 'rgb(128, 100, 162)' );

ctx.beginPath();
ctx.lineWidth = 6;
ctx.moveTo( x1, y1 );
ctx.lineTo( x2, y2 );
ctx.closePath();
ctx.strokeStyle = grad;
ctx.stroke();

ctx.restore();
