<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <meta charset="UTF-8" />
  <title>講演資料 | 東京Node学園祭2011</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <!--[if IE]>
  <script>
  document.createElement("header" );
  document.createElement("footer" );
  document.createElement("section");
  document.createElement("aside"  );
  document.createElement("nav"    );
  document.createElement("article");
  document.createElement("hgroup" );
  document.createElement("time"   );
  </script>
  <noscript>ご利用のブラウザで JavaScript を有効にしてください。</noscript>
  <![endif]-->
  <link href="/2011/favicon.ico" rel="shortcut icon" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery.tmpl.js"></script>
  <script type="text/javascript" src="javascripts/socket.io.js"></script>
  <script type="text/javascript" src="javascripts/cursorShare.js"></script>
  <script type="text/javascript" src="javascripts/util.js"></script>
  <script type="text/javascript" src="javascripts/documents.js"></script>
  <script type="text/javascript">
    $(function() {
      cursorShare('speaker-documents');
      adjustFrameHeight();
      documents.build('#documents', '#templateLink', '#templateSlideShare');
    });
  </script>
</head>
<body>
<div id="wrapper">
<header>
    <h1 id="logo"><a href="/2011/"><img src="images/logo.png" alt="東京Node学園祭" /></a></h1>
    <img src="images/headerInfo.png" alt="October29th" id="headerInfo" />
    <div id="social">
        <div id="twitter">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://nodefest.jp/2011/" data-text="東京Node学園祭2011 #nodefest" data-related="nodefest" data-count="horizontal" data-lang="ja">ツイート</a>
            <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
        </div>

        <div id="fb">
            <iframe src="//www.facebook.com/plugins/like.php?app_id=234351823278759&amp;href=http://nodefest.jp/2011/&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
        </div>

        <div id="hatena">
            <a href="http://b.hatena.ne.jp/entry/http://nodefest.jp/2011/" class="hatena-bookmark-button" data-hatena-bookmark-title="東京Node学園祭2011" data-hatena-bookmark-layout="standard" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
            <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        </div>
    </div>

    <div class="nav-box">
        <ul class="group" id="nav">
            <li><a href="/2011/"><img src="images/title_home.png" alt="HOME" /><span>ホーム</span></a></li>
            <li class="current_page_item"><a href="session.html"><img src="images/title_session.png" alt="SESSION" /><span>セッション</span></a></li>
            <li><a href="speakers.html"><img src="images/title_speakers.png" alt="SPEAKERS" /><span>登壇者紹介</span></a></li>
            <li><a href="sponsors.html"><img src="images/title_sponsors.png" alt="SPONSORS" /><span>スポンサー</span></a></li>
            <li><a href="access.html"><img src="images/title_access.png" alt="ACCESS" /><span>アクセス</span></a></li>
            <li><a href="ticket.html"><img src="images/title_ticket.png" alt="TICKET" /><span>チケット購入</span></a></li>        </ul>
    </div>

</header>
<div id="left">
<h2>Slide Archive<span>｜ 講演資料一覧</span></h2>
<article id="sessionTable">
  <table id="documents">
  <caption class="sessionTableBg">
    <div class="title" style="margin-left: 100px;">Title<span>タイトル</span></div>
    <div class="title" style="margin-left: 230px;">Slide<span>講演資料</span></div>
  </caption>
  </table>
</article></div>

<div id="right">
  <iframe class="sponsor-sideber" src="sponsors-sidebar.html" frameborder="0" scroll="no" width="200"></iframe>
</div>
<footer>
    <p>&copy; 2011 東京Node学園祭 実行委員会 | <a href="http://nodejs.jp/">Node.js 日本ユーザグループ</a></p>
</footer>
</div>

<script id="templateSlideShare" type="text/x-jquery-tmpl">
  <tr>
    <td>
      <p style="border-bottom: #d0d0d0 1px dashed; font-size: 80%;">タイトル</p>
      <p>${title}</p>
      <p style="margin-top: 1em; border-bottom: #d0d0d0 1px dashed; font-size: 80%;">スピーカー</p>
      <p>${speaker}</p>
    </td>
    <td style="width: 340px; background-color: #fcfcfc;">
      <iframe src="http://www.slideshare.net/slideshow/embed_code/${link}" width="340px" height="284px" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </td>
  </tr>
</script>

<script id="templateLink" type="text/x-jquery-tmpl">
  <tr>
    <td>
      <p style="border-bottom: #d0d0d0 1px dotted; font-size: 80%;">タイトル</p>
      <p>${title}</p>
      <p style="margin-top: 1em; border-bottom: #d0d0d0 1px dashed; font-size: 80%;">スピーカー</p>
      <p>${speaker}</p>
    </td>
    <td style="width: 340px; vertical-align: middle; text-align: center; background-color: #fcfcfc;">
      <a href="${link}" style="font-size: 125%;">講演資料</a>
    </td>
  </tr>
</script>

</body>
</html>
