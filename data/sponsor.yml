sponsors:
  - name  : 株式会社リクルートテクノロジーズ
    url   : http://recruit-tech.co.jp/
    image : img/sponsor_recruit.png
    type  : 懇親会スポンサー
    text  : |-
        株式会社リクルートテクノロジーズはリクルートグループのIT・ネットマーケティングテクノロジー開発機能会社です。

        リクルートグループ各社のニーズを見据えて競合優位性の高いIT・ネットマーケティング基盤を開拓、実装することにより、競争優位を構築していきます。業界を驚かせるレベルでテクノロジーの開拓を行い、業界のルールをイノベーションによって変革して行きます。オープンソースを積極的に活用しており、リアルタイムWebの実現に向けNode.jsの導入などに取り組んでいます。

  - name  : 株式会社 ディー・エヌ・エー
    url   : http://dena.com/
    image : img/sponsor_dena.png
    text  : |-
        ディー・エヌ・エー（DeNA）は、日本、英語圏、中国、韓国へワールドワイドのソーシャルゲームプラットフォーム「Mobage」を展開している、インターネットサービス事業を主軸としたグローバルカンパニーです。スマートフォン、フィーチャーフォン、PCの各領域でeコマース事業、ソーシャルメディア事業を手がけています。これらの事業で培ったノウハウを結集して、多くの新規事業を生み出し、海外展開へも積極的に取り組んでいます。多くのサービスをスピード感をもって世に送り出すために、数々の先端技術を用いて、開発を進めています。

  - name  : 株式会社 ドワンゴ
    url   : http://info.dwango.co.jp/
    image : img/sponsor_dwango.png
    text  : |-
        株式会社ドワンゴは、ゲームや音楽をはじめとするエンタテインメント分野において、次世代ネットワークコミュニケーションの創出を目指す、ネットワーク・エンタテインメント・カンパニーです。

        約3,400万人の登録ユーザー数を誇る国内最大級の動画サイト「niconico（ニコニコ動画）」の運営をはじめ、モバイル向け音楽配信、ゲームソフト及びオンラインゲームの企画・開発・販売などを行っています。高度なネットワーク技術と独創的な発想を強みに、良質なコンテンツを様々なプラットフォームに提供しています。

  - name  : ニフティ株式会社
    url   : http://www.nifty.co.jp/
    image : img/sponsor_nifty.png
    text  : |-
        ニフティ株式会社は、インターネットサービス「＠nifty（アット・ニフティ）」やパブリック型クラウドサービス「NIFTY Cloud（ニフティクラウド）」などを提供している企業です。自社サービスの開発ではNode.jsにも取り組んでいます。

        当社は今後も“ニフティとなら、きっとかなう。With Us, You Can.”をコーポレートメッセージとし、高品質で安心・安全なサービスの提供を通じて、お客様の日々の生活をより便利で豊かにするための支援をしています。

  - name  : 株式会社ピクセルグリッド
    url   : http://www.pxgrid.com/
    image : img/sponsor_pxgrid.png
    text  : |-
        ピクセルグリッドはJavaScriptの会社です。Webアプリケーションのフロントエンド開発を得意としhtml5やCSS3といった技術を積極的に活用しています。node.jsの利用にも取り組んでいます。

  - name  : 株式会社SINAP
    url   : http://sinap.jp/
    image : img/sponsor_sinap.png
    text  : |-
        シナップは、コミュニケーションをデザインする会社です。インターネットをコミュニケーション戦略の中心に据え、Web サイト、スマートフォンサイト、アプリ、各種広告・プロモーションなど、コミュニケーション・コンサルティングから実制作まで、一貫してサポートしています。
