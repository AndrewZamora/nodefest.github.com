<dom-module id="nf-social-parts">
  <style>
    :host {
      display: block;
    }
    .nf-social-parts__items {
      text-align: center;
    }
    .nf-social-parts__item {
      display: inline-block;
      margin: 0 5px;
      vertical-align: top;
    }
  </style>
  <template>
    <ul class="nf-social-parts__items">
      <li class="nf-social-parts__item">
        <a href="https://twitter.com/share" class="twitter-share-button twitter-count-vertical" data-lang="ja" data-count="vertical" data-url="http://nodefest.jp/2015/" data-via="nodefest" data-lang="ja" data-hashtags="nodefest">ツイート</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
      <li class="nf-social-parts__item">
        <a href="http://b.hatena.ne.jp/entry/http://nodefest.jp/2015/" class="hatena-bookmark-button" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>
        <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
      </li>
      <li class="nf-social-parts__item">
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="fb-like" data-href="http://nodefest.jp/2015/" data-width="48" data-layout="box_count" data-show-faces="false" data-send="false"></div>
      </li>
      <li class="nf-social-parts__item">
        <div class="g-plusone" data-size="tall"></div>
        <script>
          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
          })();
        </script>
      </li>
    </ul>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'nf-social-parts',
      properties: {}
    });
  })();
</script>
