<dom-module id="nf-page-header">
  <style>
    :host {
      display: block;
      position: relative;
      z-index: 0;
      overflow: hidden;
      width: 100%;
      height: 350px;
      margin-bottom: -100px;
    }
    .nf-page-header__h-wrapper {
      max-width: 940px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .nf-page-header__h {
      position: absolute;
      padding-top: 130px;
      color: #FFFFFF;
      font-family: Roboto;
      font-size: 72px;
      font-weight: 100;
      -webkit-font-smoothing: antialiased;
      letter-spacing: 2px;
    }
    .nf-page-header__bg img {
      width: 100%;
    }
  </style>
  <template>
    <header>
      <div class="nf-page-header__h-wrapper">
        <h1 class="nf-page-header__h"><content></content></h1>
      </div>
      <div class="nf-page-header__bg">
        <picture>
          <source srcset$="{{_createSrcPath(src, '.webp')}}" type="image/webp">
          <img srcset$="{{_createSrcPath(src, '.jpg')}}" alt="">
        </picture>
      </div>
    </header>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'nf-page-header',
      properties: {
        src: {
          type: String,
          value: ''
        }
      },
      _createSrcPath: function(src, ext) { return 'images/page-header/' + src + ext; }
    });
  })();
</script>
