<dom-module id="nf-news">
  <style>
    :host {
    }
    .nf-news-list {
      list-style: none;
    }
    .nf-news-list__item {
      line-height: 2;
      margin-bottom: 15px;
    }
    .nf-news-list__item:after {
      content: "";
      display: table;
      clear: both;
    }
    .nf-news-list__time {
      float: left;
      display: block;
      width: 7em;
      margin: 5px 10px 0 0;
      padding: 3px 0;
      background: #FFFF00;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
    }
    .nf-news-list__text {
      overflow: hidden;
      display: block;
      font-size: 16px;
    }
    @media ( max-width: 480px ) {
      .nf-news-list__text {
        font-size: 14px;
      }
    }
  </style>
<template>
  <section class="nf-section">
    <header class="nf-heading">
      <h1 class="nf-heading__h">ニュース</h1>
    </header>
    <div class="nf-section__body">
      <ol class="nf-news-list">
        <template is="dom-repeat" items="{{news}}">
        <li class="nf-news-list__item">
          <time class="nf-news-list__time" datetime$="{{item.date}}">{{item.date}}</time>
          <span class="nf-news-list__text" inner-h-t-m-l="{{item.text}}"></span>
        </li>
        </template>
      </ol>
    </div>
  </section>
</template>
<script>
Polymer({
  is: 'nf-news',
  ready: function() {
    this.news = [];
  },
  fetch: function() {
    this.news = window.NF.TEXT.NEWS;
  }
});
</script>
</dom-module>
