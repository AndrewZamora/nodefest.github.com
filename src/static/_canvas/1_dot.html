<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<title></title>
<style>
body{margin: 0;padding: 0;}
canvas{display: block;}
</style>
</head>
<body>

<div id="bg"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<!-- <script src="createjs-2013.05.14.min.js"></script> -->
<script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
<script>

var DOT_RADIUS = 4;

var RAF = ( function(){
  return window.requestAnimationFrame       ||
         window.webkitRequestAnimationFrame ||
         function( callback ){
             window.setTimeout( callback, 1000.0 / 60.0 );
         };
} )();


var $el = $( '#bg' );
var $canvas = $( '<canvas/>' );
$el.append( $canvas );
$canvas.attr( {
  'width' : window.innerWidth,
  'height': window.innerHeight
} );
ctx = $canvas[ 0 ].getContext( '2d' );

var x = 100, y = 100, timestamp = Date.now();

( function drawPoints () {
  var now = Date.now();
  var elapsedTime = now - timestamp;
  if( elapsedTime < 2000 ) {
    requestAnimationFrame( drawPoints );
  }
  $canvas[ 0 ].width = $canvas[ 0 ].width;
  var percentage = Math.min( now - timestamp, 300 ) / 300;
  var r = DOT_RADIUS - 3 + ( 3 * percentage );
  var COLOR1 = [ 82, 204, 186 ];
  var COLOR2 = [ 255, 248, 59 ];
  var color = [];
  for ( var i = 0; i < 3; i ++ ) {
    color[ i ] = ( COLOR1[ i ] + ( COLOR2[ i ] - COLOR1[ i ] ) * percentage )|0;
  }

  ctx.save();
  ctx.arc( x, y, r, 0, Math.PI * 2, false );
  ctx.fillStyle = 'rgba( ' + color[ 0 ] + ', ' + color[ 1 ] + ', ' + color[ 2 ] + ', 1 )';
  ctx.fill();

  // outer dot
  var r2 = DOT_RADIUS + 5 - ( 2 * percentage );
  console.log( Math.max( 1 - percentage, 0.5 ) );
  ctx.arc( x, y, r2, 0, Math.PI * 2, false );
  ctx.fillStyle = 'rgba( ' + color[ 0 ] + ', ' + color[ 1 ] + ', ' + color[ 2 ] + ',' + Math.max( 1 - percentage, 0.2 ) + ')';
  ctx.fill();

  ctx.restore();

} )();




</script>


</body>
</html>
