 <!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<title></title>
<style>
body{margin: 0;padding: 0;}
canvas{display: block;}
</style>
</head>
<body>

<div id="bg"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>

var DOT_RADIUS = 4;

var RAF = ( function(){
  return window.requestAnimationFrame       ||
         window.webkitRequestAnimationFrame ||
         function( callback ){
             window.setTimeout( callback, 1000.0 / 60.0 );
         };
} )();


var $el = $( '#bg' );
var $canvas = $( '<canvas/>' );
$el.append( $canvas );
$canvas.attr( {
  'width' : window.innerWidth,
  'height': window.innerHeight
} );
ctx = $canvas[ 0 ].getContext( '2d' );
var startTime = timestamp = Date.now();

( function drawPoints () {
  var now = Date.now();
  var elapsedTime = now - startTime;
  if( elapsedTime < 20000 ) {
    requestAnimationFrame( drawPoints );
  }
  $canvas[ 0 ].width = $canvas[ 0 ].width;

  var progress = Math.min( ( now - timestamp ) / 3000, 1 );

  drawLine( 100, 100, 200, 200, progress );
  drawDot( 200, 200, progress );

  //dummy ---

      drawLine( 200, 200, 300, 200, Math.min( ( now - timestamp -  500 ) / 3000, 1 ) );
      drawLine( 300, 200, 300, 300, Math.min( ( now - timestamp - 1000 ) / 3000, 1 ) );
      drawLine( 300, 300, 400, 200, Math.min( ( now - timestamp - 1500 ) / 3000, 1 ) );
      drawDot( 300, 200, Math.min( ( now - timestamp -  500 ) / 3000, 1 ) );
      drawDot( 300, 300, Math.min( ( now - timestamp - 1000 ) / 3000, 1 ) );
      drawDot( 400, 200, Math.min( ( now - timestamp - 1500 ) / 3000, 1 ) );
  //dummy ---

} )();

function drawDot ( x, y, progress ) {
  if ( ! ( 0 < progress && progress < 1 ) ) {
    return;
  };
  var COLOR1 = [ 82, 204, 186 ];
  var COLOR2 = [ 255, 248, 59 ];
  var color = [];

  var localProgress1 = getLocalProgress( 0, 0.05, progress );
  var r = DOT_RADIUS - 3 + ( 3 * localProgress1 );
  var r2 = DOT_RADIUS + 10 - ( 6 * localProgress1 );

  for ( var i = 0; i < 3; i ++ ) {
    var localProgress2 = getLocalProgress( 0.5, 0.8, progress );
    color[ i ] = ( COLOR1[ i ] + ( COLOR2[ i ] - COLOR1[ i ] ) * localProgress2 )|0;
  }
  var alpha = 1 - getLocalProgress( 0.9, 1, progress );

  ctx.save();
  ctx.beginPath();
  ctx.arc( x, y, r, 0, Math.PI * 2, false );
  ctx.fillStyle = 'rgba( ' + color[ 0 ] + ', ' + color[ 1 ] + ', ' + color[ 2 ] + ',' + alpha + ' )';
  ctx.fill();

  ctx.beginPath();
  ctx.arc( x, y, r2, 0, Math.PI * 2, false );
  ctx.fillStyle = 'rgba( ' + color[ 0 ] + ', ' + color[ 1 ] + ', ' + color[ 2 ] + ', ' + Math.min( 0.2, alpha ) + ')';
  ctx.fill();

  ctx.restore();
}

function drawLine ( x1, y1, x2, y2, progress ) {
  if ( ! ( 0 < progress && progress < 1 ) ) {
    return;
  };
  if ( !x1 || !y1 || !x2 || !y2 ) {
    return;
  }

  var lengthOfLine = getLocalProgress( 0, 0.05, progress );
  var m = lengthOfLine;
  var n = 1 - lengthOfLine;
  var x3 = n * x1 + m * x2;
  var y3 = n * y1 + m * y2;
  var grad = getGrad( x1, y1, x3, y3, lengthOfLine, progress );

  ctx.save();
  ctx.beginPath();
  ctx.lineWidth = 1;
  ctx.moveTo( x1, y1 );
  ctx.lineTo( x3, y3 );
  ctx.closePath();
  ctx.strokeStyle = grad;
  ctx.stroke();
  ctx.restore();
}

function getGrad( x1, y1, x2, y2, lengthOfLine, progress ) {
  var COLOR1 = [ 82, 204, 186 ];
  var COLOR2 = [ 255, 248, 59 ];
  var color = [];

  var grad  = ctx.createLinearGradient( x1, y1, x2, y2 );
  // console.log( progress );
  if ( 0 < progress && progress < 0.1 ) {
    grad.addColorStop( 0, 'rgb(' + COLOR2.join() + ')' );
    grad.addColorStop( 1, 'rgb(' + COLOR1.join() + ')' );
    return grad;
  }
  if ( progress < 0.8 ) {
    var localProgress = getLocalProgress( 0.1, 0.2, progress );
    for ( var i = 0; i < 3; i ++ ) {
      color[ i ] = ( COLOR1[ i ] + ( COLOR2[ i ] - COLOR1[ i ] ) * localProgress )|0;
    }
    grad.addColorStop( 0, 'rgb(' + COLOR2.join() + ')' );
    grad.addColorStop( 1, 'rgb(' + color.join() + ')' );
    return grad;
  }
  var alpha = 1 - getLocalProgress( 0.2, 1.0, progress );
  grad = 'rgba(' + COLOR2.join() + ',' + alpha + ')';
  return grad;
}

function getLocalProgress ( min, max, progress ) {
  if ( progress < min ) {
    return 0;
  }
  if ( progress > max ) {
    return 1;
  }
  return ( progress - min ) * 1 / ( max - min );
}

</script>


</body>
</html>
